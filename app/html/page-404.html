<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css">
  <title>gedeze</title>
</head>

<body>
  <div class="site-container">
    @@include('components/_header.html')
    <main class="main">
      <section class="page-404">
        <div class="container">
          <div class="page-404__inner">
            <div class="page-404__content">
              <div class="banner banner--start banner--desktop">
                <div class="banner__btns">
                  <button class="banner__btn">
                    <img src="images/content/main-page/banner-link.jpg" alt="">
                  </button>
                  <button class="banner__btn banner__btn--close">
                    <img src="images/content/main-page/banner-btn.jpg" alt="">
                  </button>
                </div>
                <a class="banner__link" href="#">
                  <picture>
                    <source srcset="images/content/main-page/casino.webp" type="image/webp">
                    <img src="images/content/main-page/casino.gif" alt="">
                  </picture>
                </a>
              </div>
              <p class="page-404__error-text">
                Помилка 404
              </p>
              <div class="info-box">
                <h1 class="title">
                  :( Сторінку не знайдено
                </h1>
                <p class="info-box__text">
                  Неправильно набрано адресу або такої сторінки на сайті
                  більше не існує
                </p>
                <a class="info-box__link" href="#">
                  Перейти до вибору класу
                </a>
              </div>
            </div>
            <div class="banners banner--desktop">
              <div class="banner banner--right">
                <div class="banner__btns">
                  <button class="banner__btn">
                    <img src="images/content/main-page/banner-link.jpg" alt="">
                  </button>
                  <button class="banner__btn banner__btn--close">
                    <img src="images/content/main-page/banner-btn.jpg" alt="">
                  </button>
                </div>
                <a class="banner__link" href="#">
                  <picture>
                    <source srcset="images/content/404/gif-1.webp" type="image/webp">
                    <img src="images/content/404/gif-1.gif" alt="">
                  </picture>
                </a>
              </div>
              <div class="banner banner--right">
                <div class="banner__btns">
                  <button class="banner__btn">
                    <img src="images/content/main-page/banner-link.jpg" alt="">
                  </button>
                  <button class="banner__btn banner__btn--close">
                    <img src="images/content/main-page/banner-btn.jpg" alt="">
                  </button>
                </div>
                <a class="banner__link" href="#">
                  <picture>
                    <source srcset="images/content/404/gif-2.webp" type="image/webp">
                    <img src="images/content/404/gif-2.gif" alt="">
                  </picture>
                </a>
              </div>
            </div>
          </div>
          <div class="banner banner--start banner--desktop">
            <div class="banner__btns">
              <button class="banner__btn">
                <img src="images/content/main-page/banner-link.jpg" alt="">
              </button>
              <button class="banner__btn banner__btn--close">
                <img src="images/content/main-page/banner-btn.jpg" alt="">
              </button>
            </div>
            <a class="banner__link" href="#">
              <picture>
                <source srcset="images/content/404/gif-3.webp" type="image/webp">
                <img src="images/content/404/gif-3.gif" alt="">
              </picture>
            </a>
          </div>
        </div>
      </section>
    </main>
    @@include('components/_breadcrumbs.html')
    @@include('components/_footer.html')
  </div>
  <script src="js/main.min.js"></script>
</body>

</html>
